name: .NET CI

on:
  push:
    branches: [ main, master, develop, "feature/**" ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: |
          dotnet build src/NarrativeGen.Domain.csproj -nologo
          dotnet build src/NarrativeGen.Application.csproj -nologo
          dotnet build src/NarrativeGen.Infrastructure.csproj -nologo
          dotnet build NarrativeGen.Core.csproj -nologo
      - name: Test
        run: |
          dotnet test tests/NarrativeGen.Domain.Tests -nologo
